<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efa50ad029.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pagination</title>
</head>
<body>
    <div class="container">
        <table class="main-table">
            <thead class="t-head">
                <tr>
                    <th>Id</th>
                    <th>Full name</th>
                    <th>Gender</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody class="table-body"></tbody>
        </table>
        <div class="btns">
            <button type="button" class="btn btn-prev btn-disabled"><i class="fa-solid fa-angles-left"></i></button>
            <div class="btn-group">
                <button type="button" class="btn active" id="btn-left"></button>
                <button type="button" class="btn" id="btn-middle"></button>
                <button type="button" class="btn" id="btn-right"></button>
            </div>
            <button type="button" class="btn btn-next"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </div>
   
    
    <script src="js/main.js"></script>
</body>
</html>
